<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/finance-elements-frame_23-2148080960.jpg?w=740&t=st=1699190511~exp=1699191111~hmac=aecdf65f6adca7c464017df2b148b2404d9cc8a7987e8982b93fc4087ee50587.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
        }

        section {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Shopping</h1>
    </header>

    <nav>
        <a href="#grocery">Grocery</a>
        <a href="#electronics">Electronics</a>
        <a href="#other-items">Other Items</a>
    </nav>

    <section id="grocery">
        <h2>Grocery</h2>
        <p>Explore a wide range of grocery items for your daily needs.</p>
        <!-- Add specific grocery items or categories here -->
    </section>

    <section id="electronics">
        <h2>Electronics</h2>
        <p>Discover the latest electronic gadgets and devices.</p>
        <!-- Add specific electronic items or categories here -->
    </section>

    <section id="other-items">
        <h2>Other Items</h2>
        <p>Find a variety of other items for your home and lifestyle.</p>
        <!-- Add specific other items or categories here -->
    </section>

</body>
</html>
